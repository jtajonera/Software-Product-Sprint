<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body onload="getComments()">
    <!-- My sidebar -->
    <div class="sidebar">
        <a class="tooltip" href="/index.html"><i class="material-icons" width="50" >home</i> <span class="tooltiptext">Home</span> </a>
        <a class="tooltip" href="/pages/about.html"><i class="material-icons">face</i> <span class="tooltiptext">About Me</span> </a>
        <a class="tooltip" href="/pages/projects.html"><i class="material-icons">settings</i> <span class="tooltiptext">Projects</span> </a>
        <a class="tooltip" href="/pages/contact.html"><i class="material-icons">speaker_notes</i> <span class="tooltiptext">Contact Me</span> </a>
    </div>

    <div class="header">
        <h1>Jeremy Tajonera</h1>
    </div>
    <div id="content">
        <div id="contentBlock">
            <img src="images/UT.jpeg"/>
            <p>Hey! Welcome to my portfolio.</p>
            <p>Click here to get a random fact:</p>
            <button onclick="addRandomFact()">Want to know more about me?</button>
            <p class="container" id="fact-container" ></p>
            <h6 class="container" id="factNum-container"></h6>
            <button onclick="getGreetAsyncAwait()">Want to be greeted by a button?</button>
            <p class="container" id="greet-container"></p>
            <button onclick="getGreetList()">View Possible Greetings</button>
            <ul class="container" id="list-container"></ul>
            <form action="/new-comment" method="POST">
                <p>Leave a comment!</p>
                <input type="text" name="title" />
                <button>Submit</button>
            </form>
            <ul class="container" id="comment-container"></ul>
        </div>
    </div>
  </body>
</html>
